<main class="container" ng-controller="LandingEditController">

  <div class="container inline_inputs">

    <div class="modal" ng-show="showAddBlockOverlay">
      <div class="window">
        <div class="title">
          <span>Añadir nuevo...</span>
          <button ng-click="closeOverlay()"><span class="fa fa-close"></span></button>
        </div>
        <div class="content">
          <button class="block-button">
            <span>Formulario</span>
          </button>
          <button class="block-button" ng-click="addThreeColumns()">
            <span>Triptico</span>
          </button>
        </div>
      </div>
    </div>

    <form action="">
      <div class="inline_input">
        <span>Landing Name</span>
        <input type="text" ng-model="landing.name"/>
      </div>
      <div class="inline_input">
        <span>Title</span>
        <input type="text" ng-model="landing.title"/>
      </div>
      <div class="inline_input">
        <span>Description</span>
        <textarea name="" id="" cols="10" rows="3" ng-model="landing.description"></textarea>
      </div>
      <div class="inline_input">
        <span>Email</span>
        <input type="text" ng-model="landing.owner"/>
      </div>
      <div class="inline_input">
        <span>Logo</span>
        <input type="file"/>
      </div>
      <div class="inline_input">
        <span>Logo: </span>
        <img src="{{ landing.logo }}" alt=""/>
      </div>
    </form>

    <form ng-repeat="card3col in landing.cards.cardThreeColumns" ng-if="landing.cards.cardThreeColumns" action="" class="padding">
      <div class="container">
        <h3>Columna 1</h3>
        <div class="column_input column-3">
          <span>Titulo 1</span>
          <input ng-model="card3col.fieldTitle[1]" type="text"/>
        </div>
        <div class="column_input column-4">
          <span>Texto</span>
          <textarea ng-model="card3col.fieldText[1]" name="" id="" cols="15" rows="3"></textarea>
        </div>
        <div class="column_input column-3">
          <span>Imagen...</span>
          <input ng-model="card3col.fieldImage[1]" type="file"/>
        </div>
      </div>
      <div class="container">
        <h3>Columna 2</h3>
        <div class="column_input column-3">
          <span>Titulo 1</span>
          <input ng-model="card3col.fieldTitle[2]" type="text"/>
        </div>
        <div class="column_input column-4">
          <span>Texto</span>
          <textarea ng-model="card3col.fieldText[2]" name="" id="" cols="15" rows="3"></textarea>
        </div>
        <div class="column_input column-3">
          <span>Imagen...</span>
          <input type="file"/>
        </div>
      </div>
      <div class="container">
        <h3>Columna 3</h3>
        <div class="column_input column-3">
          <span>Titulo 1</span>
          <input ng-model="card3col.fieldTitle[3]" type="text"/>
        </div>
        <div class="column_input column-4">
          <span>Texto</span>
          <textarea ng-model="card3col.fieldText[3]" name="" id="" cols="15" rows="3"></textarea>
        </div>
        <div class="column_input column-3">
          <span>Imagen...</span>
          <input type="file"/>
        </div>
      </div>
    </form>
  </div>

  <form action="">
    <div class="container">
      <div class="inline_input">
        <span>Campo1</span>
        <input type="text"/>
        <select name="" id="" title="Tipo de dato">
          <option value="">Texto</option>
          <option value="">Email</option>
        </select>
      </div>
      <button class="block-button"><span>Añadir campo...</span></button>
    </div>
  </form>

  <div class="container">
      <button class="block-button" ng-click="addBlock()">
        <span>Añadir Bloque...</span>
      </button>
  </div>

</main>
