<!DOCTYPE html>
<html lang="es" ng-app="admin">
<head>
  <meta charset="UTF-8">
  <title>Landing Pages</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  
  <main class="container" ng-controller="landingListCtrl">
    <div ng-show="show_overlay" class="overlay"></div>
    <div class="container">
      <ul class="blocklist">
        <li class="fade" ng-repeat="landing in landingPages track by landing.id" ng-hide='landing.hidden'>
          <span class="page_overview">
            <span>{{ landing.name }}</span>
            <span class="superscript">{{ landing.date }}</span>
            <button><span class="fa fa-pencil"></span></button>
            <button class="red" ng-click='removeItem($event, $index)'><span class="fa fa-trash"></span></button>
          </span>
        </li>
      </ul>
      <button class="block-button" ng-show="show_button_new_page" ng-click="toggleShowFormNewPage()"><span class="fa fa-plus"></span></button>
      <form ng-show="show_form_new_page">
        <div class="column-5 center_content font_size_08">
          <input ng-model="newPageForm.name" ng-required="true" type="text" name="name" id="form_name" placeholder="Name of Landing Page">
          <input ng-model="newPageForm.email" ng-required="true" type="text" name="email" id="form_owner" placeholder="Email of the owner">
          <input ng-model="newPageForm.title" type="text" placeholder="Title of the landing">
          <div ng-if="showFileUpload" ng-file-upload ></div>
          <span>{{ imgName }}</span>
          <div class="inline-buttons">
            <button class="inline-button" ng-click="newPage()"><span>Add</span></button>
            <button class="inline-button red" ng-click="cancelNewPage()" form=""><span>Cancel</span></button>
          </div>
        </div>
        <div class="column-5">
          <textarea ng-model="newPageForm.desc" name="landing_desc" id="" cols="20" rows="10" placeholder="Short description of the landing"></textarea>
        </div>
      </form>
    </div>
  </main>

  <script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
  <script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://code.angularjs.org/1.3.15/angular-animate.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
