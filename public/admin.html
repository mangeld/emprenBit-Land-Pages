<!DOCTYPE html>
<html lang="es" ng-app="admin">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="adminCtrl">
  
  <main>
    <div class="container">
      <ul class="blocklist">
        <li ng-repeat="landing in landingPages">
          {{ landing.name }}
          <button><span class="fa fa-pencil"></span></button>
          <button class="red" ng-click='removeItem(landing)'><span class="fa fa-trash"></span></button>
        </li>
      </ul>
      <button class="block-button"><span class="fa fa-plus"></span></button>
    </div>
  </main>

</body>
</html>
